#      show-details: always
spring:
  datasource:
    url: ${DB_URI:jdbc:postgresql://localhost:5432/knudev_db}
    username: ${POSTGRES_USERNAME:postgres}
    password: ${POSTGRES_PASSWORD:knudevpass}
    driver-class-name: org.postgresql.Driver
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
  profiles:
    active: dev
  config:
    import: optional:file:.env[.properties]
  liquibase:
    default-schema: liquibase
    change-log: classpath:db/master.yaml
  jackson:
    time-zone: Europe/Kiev
  messages:
    basename: i18n/messages
    encoding: UTF-8
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        jdbc:
          batch_size: 50
        order_updates: true
        order_inserts: true

logging:
  level:
    org:
      springframework:
        web: debug
        transaction:
          support:
            TransactionSynchronizationUtils: info

application:
  base-url: ${BASE_URL:http://localhost:5000}
  minio:
    internal-url: ${MINIO_INTERNAL_URL:http://minio:9000}
    external-url: ${MINIO_EXTERNAL_URL:http://localhost:9000}
    access-key: ${MINIO_ACCESS_KEY:minioadmin}
    secret-key: ${MINIO_SECRET_KEY:minioadmin}
    use-proxy: ${MINIO_USE_PROXY:false}
  email-verification-token:
    expiration: 60 #60 minutes
  jwt:
    issuer: KNUdev
    expiration: 600000 #10 minutes
    refresh-token:
      expiration: 1440000 #24 hours
  files:
    images:
      allowed-extensions:
        - jpg
        - jpeg
        - png
        - webp
      maximum-size-in-kilobytes: 2048
    pdfs:
      tasks:
        allowed-extensions:
          - pdf
        maximum-size-in-kilobytes: 5120
  assignments:
    activation-expiry-in-days: 7
  promotion:
#    todo add more conditions
    conditions:
      pre-master:
        participation-in-projects: 1
        commits-amount-in-master: 20
      master:
        participation-in-projects: 2
        commits-amount-in-master: 40
      tech-lead:
        was-a-supervisor: true
        was-an-architect: true
        commits-amount-in-master: 60

  session:
    sprints:
      defaultDurationInDays: 4
      moduleEndStateTimeInDays: 2
      sectionEndStaleTimeInDays: 1
springdoc:
  swagger-ui:
    path: /api/documentation

github:
  api:
    access-token: ${GITHUB_API_ACCESS_TOKEN:DEFAULT_INVALID_VALUE}
    organization-name: KNUdev

