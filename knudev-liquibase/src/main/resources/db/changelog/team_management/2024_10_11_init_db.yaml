databaseChangeLog:
  - changeSet:
      id: create_department_table
      author: DenysLeonenko
      changes:
        - createTable:
            schemaName: team_management
            tableName: department
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    nullable: false
                    unique: true
                    primaryKey: true
              - column:
                  name: en_name
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: uk_name
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true
        - createIndex:
            schemaName: team_management
            tableName: department
            indexName: idx_department_name
            columns:
              - column:
                  name: en_name
              - column:
                  name: uk_name

  - changeSet:
      id: create_specialty_table
      author: DenysLeonenko
      changes:
        - createTable:
            schemaName: team_management
            tableName: specialty
            columns:
