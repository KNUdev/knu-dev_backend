      changes:

        # 1) Create 'program' table
        - createTable:
            tableName: program
            schemaName: education
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: en_name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: uk_name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: en_description
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: uk_description
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: created_date
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: last_modified_date
                  type: timestamp
              - column:
                  name: expertise
                  type: varchar(50)
              - column:
                  name: is_published
                  type: boolean
                  constraints:
                    nullable: false
              - column:
                  name: final_task_filename
                  type: varchar(255)
                  constraints:
                    nullable: false

